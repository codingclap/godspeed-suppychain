<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://godspeedgroup.ca/frontend/web/images/Godspeed%20Group%20Logo%20Fav%20Icon.png">
    <title>Supply Chain</title>
    <link rel="stylesheet" href="css/typography.css">.
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="footer-image">
            <img src="images/triangle-image.svg" alt="" width="90%">
        </div>
        <div class="content-section">
            <div class="column-1">
                <span data-font-family="OpenSans-Bold" class="heading-tagline" >READY TO PUT STEAM TO WORK?</span>
                <h2 data-font_family="Visuelt-Bold" class="heading" >Get a Quote</h2>
                <p data-font_family="OpenSans-Regular" class="description">Fill out the quote request form and a member of our team will be in contact with you shortly.</p>

                <div class="header-btn">
                    <a href="#" class="header-btn-style" data-font-family="OpenSans-Bold">Back to Home</a>
                </div>
                
            </div>
            <div class="column-2" id="form-container">
                <form action="" method="post">
                    <div class="first-row">
                        <div class="sec-1">
                            <label for="">NAME*</label>
                            <input type="text" name="name" placeholder="First & Last Name">
                        </div>
                        <div class="sec-1">
                            <label for="">PHONE*</label>
                            <input type="text" name="phone" placeholder="Your number">
                        </div>

                    </div>
                    <div class="first-row">
                        <div class="sec-1">
                            <label for="">COMPANY NAME*</label>
                            <input type="text" name="company" placeholder="Company name">
                        </div>
                        <div class="sec-1">
                            <label for="">EMAIL*</label>
                            <input type="email" name="email" placeholder="Your email address">
                        </div>

                    </div>
                    <div class="second-row">
                        <div class="sec-2">
                            <label for="">COMMODITY*</label>
                            <input type="text" name="commodity" placeholder="Your commodity details">
                        </div>
                    </div>
                    <div class="second-row">
                        <div class="sec-2">
                            <label for="">WHERE ARE YOU SHIPPING FROM ?</label>
                            <input type="text" name="address-from" placeholder="Address">
                        </div>
                    </div>
                    <div class="second-row">
                        <div class="sec-2">
                            <label for="">WHERE ARE YOU SHIPPING TO ?</label>
                            <input type="text" name="address-to" placeholder="Address">
                        </div>
                    </div>
                    <div class="second-row">
                        <label for="">SELECT SERVICES :</label>
                        <div class="checkbox-1">
                            <label class="main">Truckload
                                <input type="checkbox">
                                <span class="geekmark"></span>
                            </label>

                            <label class="main">LTL
                                <input type="checkbox">
                                <span class="geekmark"></span>
                            </label>

                            <label class="main">Intermodal
                                <input type="checkbox">
                                <span class="geekmark"></span>
                            </label>

                            <label class="main">Drayage
                                <input type="checkbox">
                                <span class="geekmark"></span>
                            </label>
                        </div>
                        <div class="checkbox-1">
                            <label class="main">Ocean
                                <input type="checkbox">
                                <span class="geekmark"></span>&nbsp; &nbsp;&nbsp;
                            </label>

                            <label class="main">Air
                                <input type="checkbox">
                                <span class="geekmark"></span>&nbsp;
                            </label>

                            <label class="main">Customs
                                <input type="checkbox">
                                <span class="geekmark"></span>&nbsp;&nbsp;
                            </label>

                            <label class="main">Freight Forwarding
                                <input type="checkbox">
                                <span class="geekmark"></span>
                            </label>
                        </div>

                    </div>
                    <div class="second-row">
                        <div class="sec-2">
                            <label for="">ADDITIONAL INFORMATION</label>
                            <textarea name="description" rows="7"
                                placeholder="Anything else we need to know ?"></textarea>
                        </div>
                    </div>
                    <div class="submit-btn">
                        <input type="submit" class="btn-style" name="save-data" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
